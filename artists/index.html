<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Atelier Moos">
  <meta name="description" content="This website shows details about Atelier Moos">
  <meta name="keywords" content="Artists, Gallery, Originals, Artshop, Atelier Moos, Artstudio">
  <meta name="revisit-after" content="5 days">
  <meta name="robots" content="index, follow">
  <title>Atelier Moos | Association For Creative Freedom </title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/hero.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>

    <div id="header-main"></div>

    <section class="artists-hero">
      <h1>The Artists</h1>
    </section>

    <main> 
        <section class="artists-grid">

            <div class="artist">
                <div class="artist-description">
                  <img src="/img-team/Simon-Kaiser.jpg" alt="Simon Kaiser" class="artist-profile-pic" loading="lazy">
                  <div class="artist-text">
                    <h2>Simon Kaiser</h2>
                    <p>Simon Kaiser, a Bavarian chimney sweeper turned architect who found his artistic passion...</p>
                  </div>
                </div>
              
                <div class="about-artwork-grid">
                  <a href="#" class="about-artwork" data-src="/img-team/Simon-Kaiser-Artworks/Morphose-BG.jpg">
                    <img src="/img-team/Simon-Kaiser-Artworks/Morphose-BG.jpg" alt="Morphose BG Artwork" loading="lazy">
                  </a>
                  <a href="#" class="about-artwork" data-src="/img-team/Simon-Kaiser-Artworks/Loewenportrait.png">
                    <img src="/img-team/Simon-Kaiser-Artworks/Loewenportrait.jpg" alt="Loewenportrait Artwork" loading="lazy">
                  </a>
                  <a href="#" class="about-artwork" data-src="/img-team/Simon-Kaiser-Artworks/mcbtygs_Square.jpg">
                    <img src="/img-team/Simon-Kaiser-Artworks/mcbtygs_Square.jpg" alt="mcbtygs Artwork" loading="lazy">
                  </a>
                </div>
            </div>
            
            <!-- Add similar structure for more artists -->
        </section>
    </main>
    
    <div id="footer-main"></div>

    <!-- Header and Footer Loader Script -->
    <script>
        function loadHTML(id, file, callback) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback();
                });
        }

        loadHTML("header-main", "/header-footer/header-main", function() {
            const header = document.querySelector(".header-main");
            let lastScrollTop = 0;
            window.addEventListener("scroll", function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    header.classList.add("hidden");
                } else if (scrollTop < lastScrollTop) {
                    header.classList.remove("hidden");
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });

            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.header-main-nav');
            menuToggle.addEventListener('click', function () {
                navMenu.classList.toggle('show');
            });
        });

        loadHTML("footer-main", "/header-footer/footer-main");
    </script>
</body>
</html>
